<form>
  <div class="imgcontainer">
    <img [src]="imgPath" alt="Avatar" class="avatar">
  </div>

  <div class="form-group">
    <label for="uname"><b>Username</b></label>
    <input type="text" class="form-control" placeholder="Enter Username" name="uname" [(ngModel)]="userLogin.username">
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="userLogin.password">
  </div>
  <button type="button" class="btn btn-success" (click)="login()">Login</button>
  <button type="button" (click)="navigate(registerPath)" class="btn btn-primary">Sign UP</button>
</form>
