<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" class="form-control" placeholder="Enter Password" name="password"
        [(ngModel)]="user.password">
    </div>
    <div class="form-group">
      <label for="passwordRepeat"><b>Repeat Password</b></label>
      <input type="password" class="form-control" placeholder="Repeat Password" name="passwordRepeat"
        [(ngModel)]="confirmPassword">
    </div>
    <div class="form-group">
      <label for="firstName"><b>First Name</b></label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="firstName"
        [(ngModel)]="user.firstName">
    </div>
    <div class="form-group">
      <label for="lastName"><b>Last Name</b></label>
      <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName" [(ngModel)]="user.lastName">
    </div>
    <div class="form-group">
      <label for="middleName"><b>Middle Name</b></label>
      <input type="text" class="form-control" placeholder="Enter Middle Name" name="middleName"
        [(ngModel)]="user.middleName">
    </div>
    <div class="form-group">
      <label for="accessAPIId"><b>Weather API Key</b></label>
      <input type="text" class="form-control" placeholder="Enter Weather API Access Key" name="accessAPIId"
        [(ngModel)]="user.accessAPIId">
    </div>
    <button type="button" (click)="navigate(loginPath)" class="btn btn-danger">Cancel</button>
    <button type="button" (click)="register()" class="btn btn-success">Sign Up</button>
  </div>
</form>
