<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <p class="note">Fields marked with * are mandatory.</p>
    <p class="error-message" *ngIf="showMessage">Please fill in all the mandatory details and password fields should be
      same.</p>
    <p class="error-message" *ngIf="apiResponseError">User already exist or some error has occurred.</p>
    <hr>

    <div class="form-group">
      <label for="username"><b>Username*</b></label>
      <input type="text" class="form-control" placeholder="Enter Username" name="username" (change)="isDirty=true"
        [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label for="password"><b>Password*</b></label>
      <input type="password" class="form-control" placeholder="Enter Password" (change)="isDirty=true" name="password"
        [(ngModel)]="user.password">
    </div>
    <div class="form-group">
      <label for="passwordRepeat"><b>Repeat Password*</b></label>
      <input type="password" class="form-control" placeholder="Repeat Password" (change)="isDirty=true"
        name="passwordRepeat" [(ngModel)]="confirmPassword">
    </div>
    <div class="form-group">
      <label for="firstName"><b>First Name*</b></label>
      <input type="text" class="form-control" placeholder="Enter First Name" (change)="isDirty=true" name="firstName"
        [(ngModel)]="user.firstName">
    </div>
    <div class="form-group">
      <label for="lastName"><b>Last Name*</b></label>
      <input type="text" class="form-control" placeholder="Enter Last Name" (change)="isDirty=true" name="lastName"
        [(ngModel)]="user.lastName">
    </div>
    <div class="form-group">
      <label for="middleName"><b>Middle Name</b></label>
      <input type="text" class="form-control" placeholder="Enter Middle Name" (change)="isDirty=true" name="middleName"
        [(ngModel)]="user.middleName">
    </div>
    <div class="form-group">
      <label for="accessAPIId"><b>Weather API Key*</b></label>
      <input type="text" class="form-control" placeholder="Enter Weather API Access Key" name="accessAPIId"
        (change)="isDirty=true" [(ngModel)]="user.accessAPIId">
    </div>
    <button type="button" (click)="navigate(loginPath)" class="btn btn-danger">Cancel</button>
    <button type="button" (click)="register()" class="btn btn-success">Sign Up</button>
  </div>
</form>
